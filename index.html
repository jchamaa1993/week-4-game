<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokemon RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
	<!-- Link to Jquery-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<h1 class = "text-center">Pokemon RPG</h1>
	<div class="container">
		<div class ="row" id="charactersDiv">
			<div class ="characterDiv col-lg-2" id="pikachuDiv">
				<p class = "text-center">Pikachu</p>
				<img class = "img-responsive" id ="pikachuImage" src="assets/images/pikachu.jpg" alt="Responsive image"/>
				<div class="health" id="pikachuHealth"></div>
			</div>
			<div class ="col-lg-1"></div>
			<div class ="characterDiv col-lg-2" id="charizardDiv">
				<p class = "text-center">Charizard</p>
				<img class = "img-responsive" id ="charizardImage" src="assets/images/charizard.jpg" alt="Responsive image"/>
				<div class="text-center health" id="charizardHealth"></div>
			</div>
			<div class ="col-lg-1"></div>
			<div class ="characterDiv col-lg-2" id="blastoiseDiv">
				<p class = "text-center">Blastoise</p>
				<img class = "img-responsive" id ="blastoiseImage" src="assets/images/blastoise.jpg" alt="Responsive image"/>
				<p>
				<div class="text-center health" id="blastoiseHealth"></div>
			</div>
			<div class ="col-lg-1"></div>
			<div class ="characterDiv col-lg-2" id="venasaurDiv">
				<p class ="text-center">Venasaur</p>
				<img class = "img-responsive" id ="venasaurImage" src="assets/images/venasaur.png" alt="Responsive image"/>
				<p> 
				<div class="text-center health" id="venasaurHealth"></div>
			</div>
		</div>
		<div class = "row">
			<div class ="col-lg-12">
				<h2>Your Character</h2>
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12" id="yourCharacterDiv">
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12">
				<h2>Enemies Available to Attack</h2>
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12" id="enemyListDiv">
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12">
				<h2>Fight Section</h2>
			</div>
			<div class = "col-lg-12">
				<button type = "submit" class="btn btn-primary" id = "attackButton"> Attack </button>
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12" id="enemyDiv">
				<h2>Defender</h2>
			</div>
		</div>
		<div class ="row">
			<div class = "col-lg-12" id="fightDiv"></div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script> 
</body>
</html>
